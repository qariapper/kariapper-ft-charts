<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kariapper Family Tree – up to 3 generations ---- ver4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/dist/tabletop.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    h1 { text-align:center; margin:12px 0; font-family:sans-serif; }
    #tree_div {
      width:100%;
      height:calc(100% - 48px);
      overflow:auto;
      box-sizing:border-box;
      padding:10px;
    }
    .org-node {
      padding:4px 8px;
      border-radius:4px;
      border:1px solid #666;
      background:#f9f9f9;
      font-family:Arial, sans-serif;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Kariapper Family Tree – up to 3 generations---- ver4</h1>
  <div id="tree_div">Loading…</div>

  <script>
    // 1) Load OrgChart package
    google.charts.load('current', { packages:['orgchart'] });
    google.charts.setOnLoadCallback(fetchAndDraw);

    // 2) Fetch your sheet via Tabletop.js
    function fetchAndDraw() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1BE7PJAJs3QxHnOsb1z5cKnGHdjQCR8IksorMcAm7Fx8/pubhtml',
        simpleSheet: true,
        callback: buildChart
      });
    }

    // 3) Build the DataTable from your header names
    function buildChart(rows) {
      const data = new google.visualization.DataTable();
      data.addColumn('string','Node');
      data.addColumn('string','Parent');
      data.addColumn({ type:'string', role:'tooltip', p:{ html:true } });

      rows.forEach(r => {
        const gen = parseInt(r.Generation, 10);
        if (gen > 3) return;                  // only up to 3rd generation
        const id      = r.dID.trim();         // your dot-notation ID
        const parent  = (r.Father_dID||'').trim();  // must match exactly
        const name    = r.FullName;
        const spouses = [r.SpouseF, r.SpouseM].filter(s=>s).join(', ');
        // Node label
        const nodeF = `<div class="org-node">${name}</div>`;
        // Tooltip
        const tip   = `<div style="padding:6px;">
                         <strong>${name}</strong>
                         ${spouses?`<br/><em>Spouse(s):</em> ${spouses}`:''}
                       </div>`;

        data.addRow([{ v:id, f:nodeF }, parent, tip]);
      });

      // 4) Draw OrgChart – default top-down layout will put Gen 3 *under* each Gen 2
      const chart = new google.visualization.OrgChart(
        document.getElementById('tree_div')
      );
      chart.draw(data, { allowHtml:true, allowCollapse:true, compactRows:true });
    }
  </script>
</body>
</html>
