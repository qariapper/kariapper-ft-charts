<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kariapper Family Tree – up to 3 generations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin:0; font-family:"Segoe UI",sans-serif; }
    h1  { text-align:center; margin:12px 0; }
    #tree_div { width:100%; height:calc(100vh - 50px); overflow:auto; }
    svg { display:block; width:100%; height:auto; }
    .link {
      fill:none; stroke:#888; stroke-width:1.5px; stroke-linecap:round;
    }
    .node-rect {
      rx:4; ry:4;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.15));
    }
    .gen1 { fill:#eceff4; stroke:#4c566a; }
    .gen2 { fill:#e5e9f0; stroke:#3b4252; }
    .gen3 { fill:#d8dee9; stroke:#2e3440; }
    .node-text {
      pointer-events:none;
      text-anchor:start;         /* left‐aligned */
      dominant-baseline:central;
    }
    .node { cursor:pointer; }
    .trunk,
    .branch {
      fill: none;
      stroke: #888;
      stroke-width: 1.5px;
      stroke-linecap: round;
    }

  </style>
</head>
<body>
  <h1>Kariapper Family Tree – up to 3 generations</h1>
  <div id="tree_div">Loading…</div>
  <script>
  (async function(){
    // 1) Fetch Master tab as JSONP
    const sheetID  = '1BE7PJAJs3QxHnOsb1z5cKnGHdjQCR8IksorMcAm7Fx8';
    const sheetGid = '0';
    const raw = await fetch(
      `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq` +
      `?gid=${sheetGid}&headers=1&tqx=out:json`
    ).then(r=>r.text());
    const json    = JSON.parse(raw.slice(raw.indexOf('(')+1, raw.lastIndexOf(')')));
    const headers = json.table.cols.map(c=>c.label);
    const rows    = json.table.rows;

    // 2) Detect columns
    const idIdx     = headers.findIndex(h=>/\(dID\)$/.test(h));
    const nameIdx   = headers.findIndex(h=>h.trim()==='Full Name');
    const genIdx    = headers.findIndex(h=>/gen\s*level/i.test(h));
    const spouseIdx = headers.findIndex(h=>/spouse/i.test(h));
    if ([idIdx,nameIdx,genIdx,spouseIdx].some(i=>i<0)) {
      document.getElementById('tree_div').innerText =
        '❌ Missing one of: dID, Full Name, Gen Level or Spouse(s) columns.';
      return;
    }

    // 3) Build flat list, filter to gens 1–3
    const flat = rows.map(r=>{
      const id     = r.c[idIdx]?.v||'';
      const name   = r.c[nameIdx]?.v||'';
      const gen    = +r.c[genIdx]?.v;
      const parent = id.includes('.') ? id.replace(/\.[^.]+$/, '') : '';
      const spouse = r.c[spouseIdx]?.v||'';
      return { id,name,gen,parent,spouse,children:[] };
    }).filter(d=>d.id && d.name && d.gen>=1 && d.gen<=3);

    // 4) Nest by ID
    const byId = {};
    flat.forEach(d=>byId[d.id]=d);
    flat.forEach(d=>{
      if (d.parent && byId[d.parent]) byId[d.parent].children.push(d);
    });
    const rootData = byId['ALK'];
    if (!rootData) {
      document.getElementById('tree_div').innerText =
        '❌ Root “ALK” not found – check your dID values.';
      return;
    }

    // 5) Dynamic spacing
    const charWidth  = 7;
    const maxNameLen = d3.max(flat, d=>d.name.length);
    const hSpacing   = Math.max(180, maxNameLen*charWidth + 50);
    const vSpacing   = 40;

    // 6) Build D3 hierarchy and initial tree layout
    const root = d3.hierarchy(rootData, d=>d.children);
    const tree = d3.tree().nodeSize([vSpacing, hSpacing]);
    tree(root);

    // 7) Collapse Gen 2 on load
    root.descendants().forEach(d=>{
      if (d.data.gen===2 && d.children) {
        d._children = d.children;
        d.children  = null;
      }
    });

    // 8) Compute SVG size & set up viewBox
    const all = root.descendants();
    const xs  = all.map(d=>d.x), ys=all.map(d=>d.y);
    const minX = Math.min(...xs), maxX = Math.max(...xs);
    const minY = Math.min(...ys), maxY = Math.max(...ys);
    const margin = 100;
    const W  = maxY - minY + margin*2;
    const H  = maxX - minX + margin*2;

    const svg = d3.select('#tree_div')
      .html('')
      .append('svg')
      .attr('viewBox', [0,0,W,H].join(' '))
      .attr('preserveAspectRatio','xMinYMin meet');

    // two‐group pattern
    const zoomGroup  = svg.append('g');
    const chartGroup = zoomGroup.append('g')
      .attr('transform', `translate(${margin-minY},${margin-minX})`);

    // 9) Zoom & pan
    svg.call(d3.zoom()
      .scaleExtent([0.5,2])
      .on('zoom', ({transform}) => zoomGroup.attr('transform', transform))
    );

    // 10) Toggle collapse on Gen 2 click
    function toggle(_, d){
      if (d.data.gen===2){
        if (d.children)    d._children=d.children, d.children=null;
        else               d.children=d._children, d._children=null;
        update();
      }
    }

    // 11) Our custom elbow link generator
    function diagonal(d) {
      const srcW = Math.max(80, d.source.data.name.length*charWidth + 20);
      const trgW = Math.max(80, d.target.data.name.length*charWidth + 20);
      const x1   = d.source.y + srcW/2;
      const y1   = d.source.x;
      const x2   = d.target.y - trgW/2;
      const y2   = d.target.x;
      const xm   = x1 + (x2 - x1)/2;
      return `M${x1},${y1}H${xm}V${y2}H${x2}`;
    }

    // 12) The single update() that draws links + left‐aligned nodes
    function update() {
  // 1) Re-run the tree layout
  tree(root);

  // 2) Draw one vertical trunk per parent with >1 visible child
  const trunkData = root.descendants().filter(d=>d.children && d.children.length > 1);
  const trunks = chartGroup.selectAll('path.trunk')
    .data(trunkData, d=>d.data.id);

  trunks.join(
    enter => enter.append('path').attr('class','trunk'),
    update => update,
    exit   => exit.remove()
  )
  .attr('d', d => {
    // compute the X at the parent’s right edge
    const pw = Math.max(80, d.data.name.length*charWidth + 20);
    const x = d.y + pw/2;
    // collect all child Y positions
    const ys = d.children.map(c=>c.x);
    const y0 = Math.min(...ys), y1 = Math.max(...ys);
    return `M${x},${y0}V${y1}`;  // vertical line
  });

  // 3) Draw one horizontal branch per child
  const branches = chartGroup.selectAll('path.branch')
    .data(root.links(), d=>d.target.data.id);

  branches.join(
    enter => enter.append('path').attr('class','branch'),
    update => update,
    exit   => exit.remove()
  )
  .attr('d', d => {
    // parent's right-edge X
    const pw = Math.max(80, d.source.data.name.length*charWidth + 20);
    const x1 = d.source.y + pw/2;
    // child's left-edge X
    const tw = Math.max(80, d.target.data.name.length*charWidth + 20);
    const x2 = d.target.y - tw/2;
    // horizontal from trunk to child
    return `M${x1},${d.target.x}H${x2}`;
  });

  // 4) Bind & draw the nodes (left‐aligned boxes + labels)
  const nodes = chartGroup.selectAll('g.node')
    .data(root.descendants(), d=>d.data.id);

  const nodesEnter = nodes.join(
    enter => {
      const g = enter.append('g')
        .attr('class','node')
        .on('click', toggle);
      g.append('rect');
      g.append('text');
      g.append('title');
      return g;
    },
    update => update,
    exit   => exit.remove()
  );

  nodesEnter.merge(nodes)
    .each(function(d) {
      const g   = d3.select(this);
      const txt = d.data.name;
      const boxW= Math.max(80, txt.length*charWidth + 20);

      // shift the group so x=0 is the left edge
      g.attr('transform', `translate(${d.y - boxW/2},${d.x})`);

      // draw box
      g.select('rect')
        .attr('class', `node-rect gen${d.data.gen}`)
        .attr('x', 0).attr('y', -12)
        .attr('width',  boxW)
        .attr('height', 24);

      // left-aligned text with 10px indent
      g.select('text')
        .attr('class','node-text')
        .attr('x', 10).attr('y', 0)
        .text(txt);

      // tooltip
      g.select('title')
        .text(d.data.spouse
          ? `Spouse(s): ${d.data.spouse}`
          : txt);
    });
}









    // 13) Initial draw (with Gen 2 collapsed)
    update();
  })();
  </script>
</body>
</html>
