<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kariapper Family Tree – up to 3 generations-CU</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin:0; font-family:"Segoe UI",sans-serif }
    h1  { text-align:center; margin:12px 0 }
    #tree_div { width:100%; height:calc(100vh - 50px); overflow:auto }
    svg { font:12px "Segoe UI",sans-serif; }
    .link {
      fill:none;
      stroke:#888;
      stroke-width:1.5px;
      stroke-linecap:round;   /* soften the joints */
    }
    .node-rect {
      rx:4; ry:4;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
    }
    .gen1 { fill:#eceff4; stroke:#4c566a; }
    .gen2 { fill:#e5e9f0; stroke:#3b4252; }
    .gen3 { fill:#d8dee9; stroke:#2e3440; }
    .node-text {
      pointer-events:none;
      text-anchor:middle;
      dominant-baseline:central;
    }
    .node { cursor:pointer; }
  </style>
</head>
<body>
  <h1>Kariapper Family Tree – up to 3 generations-CU</h1>
  <div id="tree_div">Loading…</div>
  <script>
  (async function(){
    // 1) Fetch Master tab as JSONP
    const sheetID  = '1BE7PJAJs3QxHnOsb1z5cKnGHdjQCR8IksorMcAm7Fx8';
    const sheetGid = '0';
    const raw = await fetch(
      `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq`
      + `?gid=${sheetGid}&headers=1&tqx=out:json`
    ).then(r=>r.text());
    const json    = JSON.parse(raw.slice(raw.indexOf('(')+1, raw.lastIndexOf(')')));
    const headers = json.table.cols.map(c=>c.label);
    const rows    = json.table.rows;

    // 2) Locate columns
    const idIdx     = headers.findIndex(h=>/\(dID\)$/.test(h));
    const nameIdx   = headers.findIndex(h=>h.trim()==='Full Name');
    const genIdx    = headers.findIndex(h=>/gen\s*level/i.test(h));
    const spouseIdx = headers.findIndex(h=>/spouse/i.test(h));
    if ([idIdx,nameIdx,genIdx,spouseIdx].some(i=>i<0)) {
      return document.getElementById('tree_div').innerText =
        '❌ Missing one of: dID, Full Name, Gen Level or Spouse(s) columns.';
    }

    // 3) Build flat data for gens 1–3
    const flat = rows.map(r=>{
      const id     = r.c[idIdx]?.v||'';
      const name   = r.c[nameIdx]?.v||'';
      const gen    = +r.c[genIdx]?.v;
      const parent = id.includes('.') ? id.replace(/\.[^.]+$/,'') : '';
      const spouse = r.c[spouseIdx]?.v||'';
      return { id,name,gen,parent,spouse,children:[] };
    }).filter(d=>d.id && d.name && d.gen>=1 && d.gen<=3);

    // 4) Nest by ID
    const byId = {};
    flat.forEach(d=> byId[d.id]=d );
    flat.forEach(d=>{
      if (d.parent && byId[d.parent]) byId[d.parent].children.push(d);
    });
    const rootData = byId['ALK'];
    if (!rootData) {
      return document.getElementById('tree_div').innerText =
        '❌ Root “ALK” not found – check your dID values.';
    }

    // 5) D3 hierarchy + tree layout
    const root = d3.hierarchy(rootData, d=>d.children);
    const tree = d3.tree().nodeSize([40,180]);
    tree(root);

    // 6) Compute SVG dims & add zoom
    const all = root.descendants();
    const xs  = all.map(d=>d.x), ys = all.map(d=>d.y);
    const minX=Math.min(...xs), maxX=Math.max(...xs);
    const minY=Math.min(...ys), maxY=Math.max(...ys);
    const W = maxY-minY+200, H = maxX-minX+200;

    const svg = d3.select('#tree_div')
      .html('')
      .append('svg')
      .attr('width', W).attr('height', H);

    const container = svg.append('g')
      .attr('transform', `translate(${-minY+100},${-minX+100})`);

    svg.call(d3.zoom()
      .scaleExtent([0.5,2])
      .on('zoom', ({transform}) => container.attr('transform', transform))
    );

    // 7) Collapse toggle for Gen-2
    function toggle(d) {
      if (d.data.gen===2) {
        d.children ? (d._children=d.children, d.children=null)
                   : (d.children=d._children, d._children=null);
        update();
      }
    }

    // 8) Draw/update function
    function update(){
      tree(root);

      // LINKS
      const links = container.selectAll('path.link')
        .data(root.links(), d=>d.target.data.id);

      links.join(
        enter => enter.append('path')
                       .attr('class','link')
                       .attr('d', d3.linkHorizontal()
                         .x(d=>d.y).y(d=>d.x)
                       ),
        update => update.attr('d', d3.linkHorizontal()
                                   .x(d=>d.y).y(d=>d.x)
                                 ),
        exit => exit.remove()
      );

      // NODES
      const nodes = container.selectAll('g.node')
        .data(root.descendants(), d=>d.data.id);

      const nodesEnter = nodes.join(
        enter => {
          const g = enter.append('g')
            .attr('class','node')
            .attr('transform', d=>`translate(${root.y},${root.x})`)
            .on('click', toggle);

          g.append('rect');
          g.append('text');
          g.append('title');
          return g;
        },
        update => update,
        exit => exit.remove()
      );

      nodesEnter.merge(nodes)
        .attr('transform', d=>`translate(${d.y},${d.x})`)
        .each(function(d){
          const g = d3.select(this);
          const txt = d.data.name;
          const w   = Math.max(80, txt.length*7+20);

          g.select('rect')
            .attr('class', `node-rect gen${d.data.gen}`)
            .attr('x', -w/2).attr('y', -12)
            .attr('width', w).attr('height', 24);

          g.select('text')
            .attr('class','node-text')
            .attr('x', 0).attr('y', 0)
            .text(txt);

          g.select('title')
            .text(d.data.spouse
              ? `Spouse(s): ${d.data.spouse}`
              : txt
            );
        });
    }

    // 9) Initial draw
    update();

  })();
  </script>
</body>
</html>
