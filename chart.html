<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kariapper Family Tree</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; font-family: "Segoe UI", sans-serif; }
    h1   { text-align: center; margin: 12px 0; }
    #controls { text-align: center; margin: 10px; }
    #tree_div { width: 100%; height: calc(100vh - 100px); overflow: auto; }
    svg { display: block; width: 100%; height: auto; }

    .trunk,.branch{fill:none;stroke:#888;stroke-width:1.5px;stroke-linecap:round}
    .node-rect{rx:4;ry:4;filter:drop-shadow(2px 2px 2px rgba(0,0,0,.15))}
    .gen1{fill:#eceff4;stroke:#4c566a}
    .gen2{fill:#e5e9f0;stroke:#3b4252}
    .gen3{fill:#d8dee9;stroke:#2e3440}
    .female{fill:#fbd3e0!important}
    .male  {fill:#d0e4f7!important}
    .deceased { stroke: green !important; }

    .node-text{pointer-events:none;text-anchor:start;dominant-baseline:central}
    .node{cursor:pointer}
    .stub-zone{pointer-events:all}
    .tooltip{paint-order:stroke;font:13px sans-serif;fill:#333;stroke:#fff;
             stroke-width:.5;pointer-events:none}
    #btnReset{margin-left:6px;font-size:.9em;opacity:.75}
    #btnZoomIn{margin-left:20px;font-size:.9em;opacity:.75}
  </style>
</head>
<body>
  <h1>Kariapper Family Tree – up to 3 generations -in</h1>
  <div id="controls">
    <button onclick="toggleGen3()">Toggle Gen-3</button>
    <button id="btnZoomIn">＋</button>
    <button id="btnZoomOut">－</button>
    <button id="btnReset">Reset View</button>
  </div>
  <div id="tree_div">Loading…</div>

<script>
(async function () {
  const sheetID='1BE7PJAJs3QxHnOsb1z5cKnGHdjQCR8IksorMcAm7Fx8';
  const raw=await fetch(
    `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=0&headers=1&tqx=out:json`
  ).then(r=>r.text());
  const json=JSON.parse(raw.slice(raw.indexOf('(')+1,raw.lastIndexOf(')')));
  const headers=json.table.cols.map(c=>c.label);
  const rows=json.table.rows;

  const idIdx=headers.findIndex(h=>/\(dID\)$/i.test(h));
  const nameIdx=headers.findIndex(h=>h.trim()==='Full Name');
  const genIdx=headers.findIndex(h=>/^generation$/i.test(h));
  const spouseIdx=headers.findIndex(h=>h.trim().toLowerCase().startsWith('spouse'));
  const genderIdx=headers.findIndex(h=>h.trim().toLowerCase()==='gender');
  const dodIdx=12; // Column M

  if([idIdx,nameIdx,genIdx,spouseIdx].some(i=>i<0)){
    document.getElementById('tree_div').textContent='❌ missing columns';
    return;
  }

  const flat=rows.map(r=>{
    const id=r.c[idIdx]?.v||'';
    const name=r.c[nameIdx]?.v||'';
    const gen=+r.c[genIdx]?.v;
    const spouse=r.c[spouseIdx]?.v||'';
    const genderRaw=genderIdx>=0?r.c[genderIdx]?.v?.toLowerCase():'';
    const gender=genderRaw.startsWith('f')?'f':genderRaw.startsWith('m')?'m':'';
    const dod = r.c[dodIdx]?.v||'';
    return {
      id,name,gen,gender,dod,
      parent: id.includes('.')? id.replace(/\.[^.]+$/,'') : '',
      spouse,children: []
    };
  }).filter(d=>d.id && d.name && Number.isFinite(d.gen) && d.gen<=3);

  const byId=Object.fromEntries(flat.map(d=>[d.id,d]));
  flat.forEach(d=>{
    if(d.parent && byId[d.parent]) byId[d.parent].children.push(d);
  });

  const rootData=byId['ALK'];
  if(!rootData){
    document.getElementById('tree_div').textContent='❌ root ALK not found';
    return;
  }

  const charW=9;
  const maxLabelLen=d3.max(flat,d=>{
    const icon = d.gender==='f'?' ♀':d.gender==='m'?' ♂':'';
    return (d.name + icon + ' ' + d.id).length;
  });
  const hSpacing=Math.max(180,maxLabelLen*charW+50);
  const vSpacing=40;
  const stub=20;
  const indent=12;

  const root=d3.hierarchy(rootData, d=>d.children);
  const tree=d3.tree().nodeSize([vSpacing,hSpacing]);

  // start with generation-2 collapsed
  root.descendants().forEach(d=>{
    if(d.data.gen===2 && d.children){
      d._children=d.children;
      d.children=null;
    }
  });

  const svg=d3.select('#tree_div').html('').append('svg')
    .attr('preserveAspectRatio','xMinYMin meet');
  const gZoom=svg.append('g');
  const g=gZoom.append('g');

  // zoom & pan
  const zoomBehavior=d3.zoom()
    .scaleExtent([0.5,2])
    .on('zoom',({transform})=>gZoom.attr('transform',transform));
  svg.call(zoomBehavior);

  const zoomStep=1.25;
  d3.select('#btnZoomIn' ).on('click',()=>svg.transition().call(zoomBehavior.scaleBy,zoomStep));
  d3.select('#btnZoomOut').on('click',()=>svg.transition().call(zoomBehavior.scaleBy,1/zoomStep));
  d3.select('#btnReset'  ).on('click',()=>svg.transition().call(zoomBehavior.transform,d3.zoomIdentity));

  window.addEventListener('keydown',e=>{
    if(e.target!==document.body) return;
    if(e.key==='+'||e.key==='=') svg.transition().call(zoomBehavior.scaleBy,zoomStep);
    if(e.key==='-'||e.key==='_') svg.transition().call(zoomBehavior.scaleBy,1/zoomStep);
    if(e.key==='0') svg.transition().call(zoomBehavior.transform,d3.zoomIdentity);
  });

  function centerView(){
    svg.transition().duration(0)
      .call(zoomBehavior.transform,d3.zoomIdentity);
  }
  window.resetView=centerView;

  const tooltip=g.append('text')
    .attr('class','tooltip')
    .style('display','none');

  // expand/collapse on box‐click
  function toggleChildren(event,d){
    if(d.data.gen===2){
      d.children
        ? (d._children=d.children, d.children=null)
        : (d.children=d._children, d._children=null);
      update();
      centerView();
    }
  }

  // isolate toggle
  function toggleIsolate(d){
    // clear any previous isolation
    if(d.data._isolated){
      // restore all
      root.descendants().forEach(nd=>{ nd.data._isolated=false; });
      g.selectAll('g.node,path.branch,path.trunk').style('display',null);
      update();
    } else {
      // isolate this node: hide all siblings and their whole subtrees
      const sibs = (d.parent && d.parent.children) || [];
      const toHide = new Set();
      sibs.forEach(s=>{
        if(s!==d){
          s.descendants().forEach(nd=>toHide.add(nd.data.id));
        }
      });
      // hide branches, trunks, nodes
      g.selectAll('g.node').filter(nd=>toHide.has(nd.data.id))
        .style('display','none');
      g.selectAll('path.branch').filter(br=>toHide.has(br.target.data.id))
        .style('display','none');
      g.selectAll('path.trunk').filter(tr=>toHide.has(tr.data.id))
        .style('display','none');
      d.data._isolated = true;
    }
  }

  function update(){
    tree(root);

    // find where generation-2 trunks line up
    const alignedX = d3.max(
      root.descendants().filter(d=>(d.children||d._children)?.length),
      d=>{
        const icon = d.data.gender==='f'?' ♀':d.data.gender==='m'?' ♂':'';
        const label = d.data.name + icon + ' ' + d.data.id;
        return d.y + Math.max(80,label.length*charW+20)/2 + stub;
      }
    );

    const allX = root.descendants().map(d=>d.x);
    const allY = root.descendants().map(d=>d.y).concat(alignedX);
    const M=100;
    svg.attr('viewBox',[
      0,0,
      Math.max(...allY)-Math.min(...allY)+M*2,
      Math.max(...allX)-Math.min(...allX)+M*2
    ].join(' '));
    g.attr('transform',`translate(${M-Math.min(...allY)},${M-Math.min(...allX)})`);

    // trunks for gen-2 parents that have visible children
    g.selectAll('path.trunk')
      .data(root.descendants().filter(d=>d.children?.length),d=>d.data.id)
      .join(
        enter=>enter.append('path').attr('class','trunk'),
        update=>update,
        exit=>exit.remove()
      )
      .attr('d',d=>{
        const icon = d.data.gender==='f'?' ♀':d.data.gender==='m'?' ♂':'';
        const label = d.data.name + icon + ' ' + d.data.id;
        const w=Math.max(80,label.length*charW+20);
        const px=d.y+w/2 + (d.depth===0?indent:0);
        const tx=d.depth===1 ? alignedX : px+stub;
        const ys=d.children.map(c=>c.x);
        return `M${px},${d.x}H${tx}M${tx},${d3.min(ys)}V${d3.max(ys)}`;
      });

    // branches for every parent→child link
    g.selectAll('path.branch')
      .data(root.links(),d=>d.target.data.id)
      .join(
        enter=>enter.append('path').attr('class','branch'),
        update=>update,
        exit=>exit.remove()
      )
      .attr('d',d=>{
        // source trunk X
        const sIcon = d.source.data.gender==='f'?' ♀':d.source.data.gender==='m'?' ♂':'';
        const sLabel= d.source.data.name+sIcon+' '+d.source.data.id;
        const srcW = Math.max(80,sLabel.length*charW+20);
        const srcX = d.source.depth===1
          ? alignedX
          : d.source.y+srcW/2+stub + (d.source.depth===0?indent:0);
        // target stub X
        const tIcon = d.target.data.gender==='f'?' ♀':d.target.data.gender==='m'?' ♂':'';
        const tLabel= d.target.data.name+tIcon+' '+d.target.data.id;
        const trgW = Math.max(80,tLabel.length*charW+20);
        const childTrunkX = d.target.depth===2
          ? alignedX
          : d.target.y+trgW/2+stub;
        const hasKids = d.target.children?.length;
        const endX = hasKids ? childTrunkX : srcX+indent;
        return `M${srcX},${d.target.x}H${endX}`;
      });

    // nodes
    const nodes = g.selectAll('g.node')
      .data(root.descendants(),d=>d.data.id)
      .join(
        enter=>{
          const n=enter.append('g').attr('class','node');
          n.append('rect').attr('class','box');
          n.append('text');
          return n;
        },
        update=>update,
        exit=>exit.remove()
      );

    nodes.each(function(d){
      const n = d3.select(this);
      const gender = d.data.gender;
      const icon   = gender==='f'?' ♀':gender==='m'?' ♂':'';
      const label  = d.data.name + icon + ' ' + d.data.id;
      const w      = Math.max(80,label.length*charW+20);
      const parent = d.parent;
      const parentLabel = parent
        ? parent.data.name + (parent.data.gender==='f'?' ♀':parent.data.gender==='m'?' ♂':'') + ' ' + parent.data.id
        : '';
      const parentW = parent
        ? Math.max(80,parentLabel.length*charW+20)
        : 0;
      const parentX = parent
        ? (parent.depth===1
            ? alignedX
            : parent.y + parentW/2 + stub + (parent.depth===0?indent:0))
        : d.y - w/2;
      const extra = d.depth===1? indent : 0;
      const baseX = parent
        ? parentX + indent + extra
        : d.y - w/2;
      // position
      n.attr('transform',`translate(${baseX},${d.x})`);
      // box
      n.select('rect.box')
        .attr('class',`node-rect gen${d.data.gen} ${gender==='f'?'female':gender==='m'?'male':''}${d.data.dod?' deceased':''}`)
        .attr('x',0).attr('y',-12).attr('width',w).attr('height',24)
        .on('click',toggleChildren);
      // text
      n.select('text')
        .attr('class','node-text').attr('x',10).attr('y',0)
        .text(label);
      // spouse tooltip on hover of box
      n.select('rect.box')
        .on('mouseover',()=>{
          const t = d.data.spouse
            ? `Spouse(s): ${d.data.spouse}`
            : 'Spouse(s): none';
          tooltip.text(t)
            .attr('x',baseX + 5)
            .attr('y',d.x - 20)
            .style('display','block');
        })
        .on('mouseout',()=>tooltip.style('display','none'));

      // stub-zone (invisible) for isolate toggle
      // stub-zone (invisible) for isolate toggle
      n.append('rect')
        .attr('class','stub-zone')
        .attr('x', -indent)
        .attr('y', -12)
        .attr('width', indent)
        .attr('height', indent)        // ← now only the top half of the box
        .style('fill','transparent')
        .style('cursor','pointer')
        .on('mouseover',()=>{
          tooltip
            .text('click to isolate this child')
            .attr('x', baseX - indent + 2)
            .attr('y', d.x - 20)
            .style('display','block');
        })
        .on('mouseout',()=>tooltip.style('display','none'))
        .on('click', event=>{
          event.stopPropagation();
          toggleIsolate(d);
        });

    });
  }

  update();

  // toggle gen-3
  let collapsed=true;
  window.toggleGen3=function(){
    root.descendants().forEach(d=>{
      if(d.data.gen===2){
        if(collapsed && d._children){
          d.children=d._children; d._children=null;
        } else if(!collapsed && d.children){
          d._children=d.children; d.children=null;
        }
      }
    });
    collapsed=!collapsed;
    update();
    centerView();
  };
})();
</script>
</body>
</html>
